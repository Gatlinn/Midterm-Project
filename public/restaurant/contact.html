<h1>Contact Us</h1>
<p>
  Call: (425) 382-5986 <br>
  Email: help@pizzaitalia.com
</p>
<form>
  <div class="name">
    <label for="nameInput">Your Name</label>
    <input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Enter Name">
  </div>
  <div class="email">
    <label for="emailInput">Email Address</label>
    <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Enter Email">
  </div>
  <div class="subjectInput">
    <label for="subjectInput">Subject</label>
    <input type="text" class="form-control" id="subjectInput" placeholder="Subject">
  </div>
  <div class="messageInput">
    <label for="messageInput">Your Message</label>
    <input type="text" class="form-control" id="messageInput" placeholder="Your Message">
  </div>
  <div class="submitButton">
    <button type="submit" class="submitButton">Submit</button>
  </div>
</form>
